name: Build Windows EXE

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install "setuptools<81"
          python -m pip install -e ".[gui,packaging]"
        shell: pwsh

      - name: Build with PyInstaller (onefile)
        run: |
            pyinstaller --noconfirm --clean `
            --name InflationTracker `
            --onefile `
            --windowed `
            --add-data "alembic.ini;." `
            --add-data "alembic;alembic" `
            --collect-data matplotlib `
            --collect-data pandas `
            --collect-data numpy `
            --exclude-module matplotlib.tests `
            --exclude-module numba `
            --hidden-import=pandas.core._numba `
            run_gui.py
        shell: pwsh

      - name: Rename exe
        run: |
            $ver = "${{ github.ref_name }}".TrimStart('v')
            Move-Item "dist\InflationTracker.exe" "InflationTracker-v$ver-win64.exe" -Force
        shell: pwsh

      - name: Publish to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
            files: InflationTracker-win64.zip